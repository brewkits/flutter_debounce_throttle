# Workspace configuration for flutter_debounce_throttle monorepo
#
# This is not a publishable package. Use the packages in packages/ instead:
# - dart_debounce_throttle: Pure Dart (no Flutter dependencies)
# - flutter_debounce_throttle: Flutter widgets + mixin
# - flutter_debounce_throttle_hooks: Flutter Hooks integration
#
# For development, use Melos:
#   dart pub global activate melos
#   melos bootstrap
#   melos test

name: flutter_debounce_throttle_workspace
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_debounce_throttle:
    path: packages/flutter_debounce_throttle
  dart_debounce_throttle:
    path: packages/dart_debounce_throttle

dev_dependencies:
  flutter_test:
    sdk: flutter
  melos: ^7.3.0
